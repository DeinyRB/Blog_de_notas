<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog de notas</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header margen">
      <div>
        <img src="./img1.png" alt="" />
      </div>
      <div>
        <h1>My Nota</h1>
      </div>
    </header>

    <main id="main">
      <section id="contenido-1">
        <p class="parrafo margen">
          My Notes es una simple Web App que nos permite guardar notas de manera
          facil y practica, incluyendo la habilidad de guardar tus notas con
          fecha. Todo esto es posible con las capacidades de JavaScript
        </p>

        <button class="margen" type="button" id="main-btn">
          Escribir Nota!
        </button>
      </section>

      <section id="contenido-2"></section>

      <article id="cont-notas"></article>
    </main>

    <!--Conectar JS con HTML-->
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
